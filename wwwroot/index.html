<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatApp - Вход</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

            input:focus {
                outline: none;
                border-color: #667eea;
            }

        button {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

            button:hover {
                background: #5a67d8;
            }

        .btn-secondary {
            background: #48bb78;
        }

            .btn-secondary:hover {
                background: #38a169;
            }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #c6f6d5;
            color: #276749;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .form-switch {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

            .form-switch a {
                color: #667eea;
                text-decoration: none;
                font-weight: 500;
                cursor: pointer;
            }

                .form-switch a:hover {
                    text-decoration: underline;
                }

        .server-status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            font-size: 12px;
            background: #f7fafc;
        }

        .status-online {
            color: #48bb78;
        }

        .status-offline {
            color: #f56565;
        }

        .loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

            .loading::after {
                content: " ⌛";
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>ChatApp 💬</h1>
        <div class="subtitle">Общайтесь в реальном времени</div>

        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <!-- Форма входа -->
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" placeholder="Ваш email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Пароль</label>
                <input type="password" id="login-password" placeholder="Ваш пароль" required>
            </div>
            <button type="submit" id="login-btn">Войти</button>
        </form>

        <!-- Форма регистрации (скрыта по умолчанию) -->
        <form id="register-form" style="display: none;">
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" placeholder="Введите email" required>
            </div>
            <div class="form-group">
                <label for="register-displayName">Имя для отображения</label>
                <input type="text" id="register-displayName" placeholder="Как вас зовут?" required>
            </div>
            <div class="form-group">
                <label for="register-password">Пароль</label>
                <input type="password" id="register-password" placeholder="Минимум 6 символов" required minlength="6">
            </div>
            <div class="form-group">
                <label for="register-confirmPassword">Подтвердите пароль</label>
                <input type="password" id="register-confirmPassword" placeholder="Повторите пароль" required>
            </div>
            <button type="submit" id="register-btn" class="btn-secondary">Зарегистрироваться</button>
        </form>

        <div class="form-switch">
            Нет аккаунта? <a id="switch-to-register">Зарегистрируйтесь</a>
            <span id="switch-text" style="display: none;">Уже есть аккаунт? <a id="switch-to-login">Войдите</a></span>
        </div>

        <div class="server-status">
            Статус сервера: <span id="server-status" class="status-offline">Проверка...</span>
        </div>
    </div>

    <script>
        const API_URL = window.location.protocol + '//' + window.location.host;
        console.log('API URL:', API_URL);

        // Элементы DOM
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const serverStatus = document.getElementById('server-status');
        const switchText = document.getElementById('switch-text');

        // Переключение форм
        document.getElementById('switch-to-register').addEventListener('click', () => {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            switchText.style.display = 'inline';
            document.getElementById('switch-to-register').style.display = 'none';
            clearMessages();
        });

        document.getElementById('switch-to-login').addEventListener('click', () => {
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
            switchText.style.display = 'none';
            document.getElementById('switch-to-register').style.display = 'inline';
            clearMessages();
        });

        function clearMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // Проверка сервера
        async function checkServerStatus() {
            try {
                const response = await fetch(`${API_URL}/api/profile`, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });

                if (response.status === 401 || response.ok) {
                    serverStatus.textContent = 'Онлайн';
                    serverStatus.className = 'status-online';
                    return true;
                }
            } catch (error) {
                console.log('Сервер недоступен:', error);
            }

            serverStatus.textContent = 'Офлайн';
            serverStatus.className = 'status-offline';
            return false;
        }

        // Вход
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const loginBtn = document.getElementById('login-btn');

            if (!email || !password) {
                showError('Заполните все поля');
                return;
            }

            loginBtn.classList.add('loading');
            loginBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('chat_token', data.token);
                    showSuccess('Вход успешен! Перенаправление...');
                    setTimeout(() => {
                        window.location.href = 'chat.html';
                    }, 1000);
                } else {
                    const error = await response.json();
                    showError(error.message || 'Ошибка входа');
                }
            } catch (error) {
                showError('Сервер недоступен. Проверьте подключение.');
            } finally {
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        });

        // Регистрация
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('register-email').value.trim();
            const displayName = document.getElementById('register-displayName').value.trim();
            const password = document.getElementById('register-password').value;
            const confirmPassword = document.getElementById('register-confirmPassword').value;
            const registerBtn = document.getElementById('register-btn');

            if (!email || !displayName || !password || !confirmPassword) {
                showError('Заполните все поля');
                return;
            }

            if (password !== confirmPassword) {
                showError('Пароли не совпадают');
                return;
            }

            if (password.length < 6) {
                showError('Пароль должен быть не менее 6 символов');
                return;
            }

            registerBtn.classList.add('loading');
            registerBtn.disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ email, password, displayName })
                });

                if (response.ok) {
                    showSuccess('Регистрация успешна! Теперь войдите.');
                    // Переключаем на форму входа
                    registerForm.style.display = 'none';
                    loginForm.style.display = 'block';
                    switchText.style.display = 'none';
                    document.getElementById('switch-to-register').style.display = 'inline';
                    document.getElementById('login-email').value = email;
                } else {
                    const error = await response.json();
                    showError(error.message || 'Ошибка регистрации');
                }
            } catch (error) {
                showError('Сервер недоступен. Проверьте подключение.');
            } finally {
                registerBtn.classList.remove('loading');
                registerBtn.disabled = false;
            }
        });

        // Проверка сервера при загрузке
        window.addEventListener('load', async () => {
            await checkServerStatus();

            // Проверяем, есть ли токен
            const token = localStorage.getItem('chat_token');
            if (token) {
                // Пробуем автоматически войти
                try {
                    const response = await fetch(`${API_URL}/api/profile`, {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Accept': 'application/json'
                        }
                    });

                    if (response.ok) {
                        window.location.href = 'chat.html';
                    } else {
                        localStorage.removeItem('chat_token');
                    }
                } catch (error) {
                    console.log('Не удалось проверить токен');
                }
            }
        });

        // Проверка сервера каждые 30 секунд
        setInterval(checkServerStatus, 30000);
    </script>
</body>
</html>
